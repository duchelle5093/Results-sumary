<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="left">
            <div class="all">
                <h2>Your Result</h2>
                <div class="rond">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <h2 class="great">Great</h2>
                <p class="result">you scored heigher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="right">
            <div class="contain">
                <h2>Summary</h2>
                <div class="cadres">
                    <div class="cadre un">
                        <div class="ecart1">
                            <img src="./assets/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <div class="ecart2">
                           <span>80/100</span> 
                        </div>
                        
                    </div>
                   
                    <div class="cadre deux">
                        <div class="ecart1">
                            <img src="./assets/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <div class="ecart2"><span>92/100</span></div>
                    </div>
                    <div class="cadre trois">
                        <div class="ecart1">
                            <img src="./assets/images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <div class="ecart2"><span>61/100</span></div>
                    </div>
                    <div class="cadre quatre">
                        <div class="ecart1">
                            <img src="./assets/images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <div class="ecart2"><span>72/100</span></div>
                    </div>
                </div>
               
               <div class="bouton">
                    <button>Continue</button>
               </div>
             

               
            </div>
        </div>
            
    </div>
               
   





</body>
</html>
